<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Miradas 360 - Trinidad, Cuba</title>
    <meta name="description" content="Documental online a travÃ©s de fotografÃ­as 360 y audios para explorar lugares que merecen ser vistos, explorados y atravesados por una historia.">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script type="text/javascript" src="js/main.js">

    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="puerta-noche" src="assets/photos/puerta-noche.jpg">
        <img id="puerta-dia" src="assets/photos/puerta-dia.jpg">
        <img id="adentro-noche" src="assets/photos/adentro-noche.jpg">
        <img id="adentro-dia" src="assets/photos/adentro-dia.jpg">
      </a-assets>

      <a-sphere id="escena1"  class="escena1" src="#puerta-dia" radius="1" opacity="0">
        <a-animation attribute="opacity" from="0" to="1" begin="escena1" dur="1000"></a-animation>
        <a-animation attribute="scale" direction="alternate"  begin="escena1"  dur="4000" easing="ease-in" from="0 0 0" to="10 10 -10" repeat="0"></a-animation>
        <a-animation attribute="position" direction="alternate"  begin="escena1"  dur="4000" easing="ease-out" from="0 1.5 -12" to="0 1.5 0" repeat="0"></a-animation>
        <a-animation attribute="rotation" direction="alternate"  begin="escena1"  dur="5000" easing="ease-out" from="-180 0 0" to="0 420 0" repeat="0"></a-animation>

        <a-animation attribute="opacity" from="1" to="0" begin="escena2" dur="5000"></a-animation>
      </a-sphere>

      <a-sphere id="escena2" class="escena2" src="#adentro-dia" radius="1" rotation="0 -90 0" position="0 10 0" scale="0 0 0" opacity="0">
        <a-animation attribute="opacity" from="0" to="1" begin="escena2" dur="5000"></a-animation>

        <a-animation attribute="opacity" from="1" to="0" begin="escena3" dur="5000"></a-animation>
      </a-sphere>

			<a-sphere id="escena3" class="escena3" src="#adentro-noche" radius="1" rotation="0 -90 0" position="0 10 0" scale="0 0 0" opacity="0">
				<a-animation attribute="opacity" from="0" to="1" begin="escena3" dur="5000"></a-animation>

        <a-animation attribute="opacity" from="1" to="0" begin="escena4" dur="5000"></a-animation>
			</a-sphere>

      <a-sphere id="escena4" class="escena4" src="#puerta-noche" radius="1" rotation="0 -90 0" position="0 10 0" scale="0 0 0" opacity="0">
				<a-animation attribute="opacity" from="0" to="1" begin="escena4" dur="5000"></a-animation>
			</a-sphere>

			<a-entity id="chichoVF3" geometry="primitive: plane" material="color: blue" position="0 5 2" sound="src: assets/audios/chichoVF3.mp3;"></a-entity>
      <a-entity id="chichoVF" geometry="primitive: plane" material="color: blue" position="0 5 2" sound="src: assets/audios/chichoVF.mp3;"></a-entity>
      <a-entity id="chicho2" geometry="primitive: plane" material="color: blue" position="0 5 2" sound="src: assets/audios/chicho2.mp3;"></a-entity>
      <a-entity id="busquetVF5" geometry="primitive: plane" material="color: blue" position="0 5 2" sound="src: assets/audios/busquetVF5.mp3;"></a-entity>
      <a-entity id="busquetVF4" geometry="primitive: plane" material="color: blue" position="0 5 2" sound="src: assets/audios/busquetVF4.mp3;"></a-entity>
      <a-entity id="busquetVF3" geometry="primitive: plane" material="color: blue" position="0 5 2" sound="src: assets/audios/busquetVF3.mp3;"></a-entity>

      <a-entity position="0 2.2 4">
        <a-entity id="camara" camera look-controls>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
