    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>  
        <img  id="playa" src="src/assets/photos/01.jpg">
        <img  id="noche" src="src/assets/photos/02.jpg">

      </a-assets>
       <a-entity id="river" geometry="primitive: plane" material="color: blue" position="0 5 2" sound="src: src/assets/audios/Voice 031.mp3; loop:true; autoplay: true"></a-entity>
      <a-sky  src="#playa" rotation="0 -130 0">
       <a-animation 
            attribute="opacity" 
              from="0" 
              to="1" 
              begin="0"
              dur="1000">
            </a-animation>
             <a-animation 
            attribute="opacity" 
              from="1" 
              to="0" 
              begin="15000"
              dur="20000">
            </a-animation>

    </a-sky>
      <a-sky  src="#noche" opacity="0" rotation="0 -130 0">

       <a-animation 
            attribute="opacity" 
              from="0" 
              to="1" 
              begin="15000"
              dur="20000">
            </a-animation>

    </a-sky>
    
      <a-camera position="0 1.8 1.5"></a-camera>
    </a-scene>
  </body>
